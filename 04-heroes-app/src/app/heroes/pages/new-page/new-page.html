<h1>
    Editar / Añadir héroe
    <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <div class="grid">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super heroe</mat-label>
                        <input type="text"
                            matInput
                            required
                        />
                    </mat-form-field>
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input type="text"
                            matInput
                            required
                        />
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Primera aparicion</mat-label>
                        <input type="text"
                            matInput
                            required
                        />
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input type="text"
                            matInput
                            required
                        />
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select required>
                            @for (publisher of publishers; track publisher.id) {
                                <mat-option value="publisher.id">
                                    {{ publisher.desc }}
                                </mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="flex justify-content-between">
                    <button matButton="elevated" color="warn">Borrar</button>
                    <button matButton="filled" color="primary">Guardar</button>
                </div>

            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card>
            <img src="" alt="imagen del heroe" mat-card-image>
        </mat-card>
    </div>
</div>
