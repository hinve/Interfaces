<div class="row">

    @for (gif of listadoGifs; track gif.id) {
        <div class="col-md-3 col-sm-6">
            <div class="card mb-2 text-center bg-dark">
                <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
                <div class="card-body">
                    <p class="card-text text-white">
                        {{ gif.title }}
                    </p>
                </div>
            </div>
        </div>
    }
</div>
